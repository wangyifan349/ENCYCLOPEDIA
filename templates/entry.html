{% extends "layout.html" %}
{% block title %}{{ title }} - 简易百科{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>{{ title }}</h1>
  <a href="{{ url_for('edit_entry', title=title) }}" class="btn btn-primary">编辑词条</a>
</div>

<!-- Markdown 渲染的内容，包裹markdown-body以便自定义样式 -->
<div class="markdown-body">
  {{ content | safe }}
</div>

<hr />
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
{% endblock %}
