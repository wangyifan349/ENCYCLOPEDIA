{% extends "layout.html" %}
{% block title %}首页 - 简易百科{% endblock %}

{% block content %}
<h1>所有词条</h1>

<!-- 词条列表 -->
<ul class="list-group">
  {% for entry in entries %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ url_for('view_entry', title=entry) }}">{{ entry }}</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_entry', title=entry) }}">编辑</a>
  </li>
  {% else %}
  <li class="list-group-item text-muted">暂无词条</li>
  {% endfor %}
</ul>
{% endblock %}
