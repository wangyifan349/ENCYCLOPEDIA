{% extends "layout.html" %}
{% block title %}搜索结果 - 简易百科{% endblock %}

{% block content %}
<h1>搜索词条：<small class="text-muted">{{ query }}</small></h1>

{% if results %}
<!-- 搜索结果列表 -->
<ul class="list-group">
  {% for entry in results %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ url_for('view_entry', title=entry) }}">{{ entry }}</a>
    <a href="{{ url_for('edit_entry', title=entry) }}" class="btn btn-sm btn-outline-secondary">编辑</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<!-- 无匹配结果提示 -->
<div class="alert alert-warning mt-3" role="alert">
  未找到匹配的词条。
  <a href="{{ url_for('create_entry', title=query) }}" class="alert-link">点击创建新词条</a>
</div>
{% endif %}

<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
{% endblock %}
